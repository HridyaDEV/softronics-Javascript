<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Calculatorog.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="calculator bg-dark text-white p-4 rounded shadow-lg">
        
        <input type="text" id="display" class="w-100 text-end mb-3" disabled>

        
        <div class="row g-2">
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="7" onclick="display('7')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="8" onclick="display('8')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="9" onclick="display('9')"></div>
            <div class="col-3"><input type="button" class="btn btn-secondary w-100 fw-bold" value="/" onclick="display('/')"></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="6" onclick="display('6')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="5" onclick="display('5')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="4" onclick="display('4')"></div>
            <div class="col-3"><input type="button" class="btn btn-secondary w-100 fw-bold" value="+" onclick="display('+')"></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="1" onclick="display('1')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="2" onclick="display('2')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="3" onclick="display('3')"></div>
            <div class="col-3"><input type="button" class="btn btn-secondary w-100 fw-bold" value="-" onclick="display('-')"></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-3"><input type="button" class="btn btn-danger w-100 fw-bold" value="DEL" onclick="display('DEL')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100 " value="0" onclick="display('0')"></div>
            <div class="col-3"><input type="button" class="btn btn-primary w-100" value="." onclick="display('.')"></div>
            <div class="col-3"><input type="button" class="btn btn-secondary w-100 fw-bold" value="*" onclick="display('*')"></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-6"><input type="button" class="btn btn-warning w-100 text-white fw-bold" value="=" onclick="display('=')"></div>
            <div class="col-6"><input type="button" class="btn btn-danger w-100 fw-bold" value="AC" onclick="display('AC')"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="calculator.js"></script>
</body>
</html>
