<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    
    
  </style>
</head>
<body>
    <form id="registration-form" >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      
        <button type="submit" onclick="validateForm()">Register</button>
      </form>
      <div id="error-messages"></div>

</body>
<script>

    function validateForm(){


        var username =document.getElementById("username").value;
        var email =document.getElementById("email").value;
        var errorMessages = document.getElementById("error-messages");

        let formInvalid=false;

        if(username === "" ){
             errorMessages.innerHTML += "Username cannot be empty."

            formInvalid = true;
        }


        var validEmail = "[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+.[a-zA-Z]";

        if (email === "") {
         errorMessages.innerHTML += "Email cannot be empty.";
         formInvalid = true;

    } 
    
      else if (!validEmail === email.value) {
      errorMessages.innerHTML += "Please enter a valid email address.";
      formInvalid = true;
    }

   
    }
      alert("Form submitted successfully!");
   
       
        
    


       
    

    
  
</script>
</html>
